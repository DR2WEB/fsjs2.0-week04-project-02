<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <!-- navbar -->
    <nav>
        <img src="./images/logo.png" alt="logo">
        <ul class="list">
            <li class="list-item">home</li>
            <li class="list-item">about</li>
            <li class="list-item">our services</li>
            <li class="list-item">contact us</li>
        </ul>
    </nav>
    <div class="left">
        <div>
            <img src="./images/topAngle.png" alt="">
        </div>
        <div class="heading">
            <h1>Complete Health Care Solutions for Everyone</h1>
        </div>
        <div class="paragraph">
            <p>We're always available for our patients with emergen problems. You can easily reach us 24/7. we focused on highest qaulity.</p>
        </div>
        <div class="angle-img">
            <img src="./images/bottomAngle.png" alt="">
        </div>
        <div class="mouse">
            <img src="./images/mouse.png" alt="">
        </div>
        <div class="button">
            <button>Make Appointment</button>
        </div>
    </div>
    <div class="container">
        <div class="scope">
            <img class="img-1" src="./images/stethoscope.png" alt="">
        </div>
        <div class="green">
            <img class="img-2" src="./images/greenBox.png" alt="">
        </div>
        <div class="orange">
            <img class="img-3" src="./images/yellowBox.png" alt="">
        </div>
        <div class="doctor">
            <img class="img-4" src="./images/doctor.png" alt="">
        </div>
    </div>
</body>
</html>
